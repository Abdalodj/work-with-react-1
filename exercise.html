<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1C3 Exo</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const title = "la maison de la jungle";
        const prixMonstera = 8;
        const prixLierre = 10;
        const prixBouqetFleurs = 15;

        const Banner = () => <h1>{title.toUpperCase()}</h1>;
        const Total = () => <p>Total : {prixMonstera + prixLierre + prixBouqetFleurs} £</p>

        function Cart() {
            return (<ul>
                    <li>Monstera: {prixMonstera} £</li>
                    <li>Lierrre: {prixLierre} £</li>
                    <li>Bouquet de fleurs: {prixBouqetFleurs} £</li>
                </ul>)
        }
        function ReactBody() {
            return (<div>
                    <Banner/>
                    <h2>Pannier</h2>
                    <Cart/>
                    <Total/>
                </div>);
        }

        ReactDOM.render(<ReactBody/>, document.getElementById('root'));
    </script>
</body>

</html>
